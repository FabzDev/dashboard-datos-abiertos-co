<h1>Google Maps in Angular 17</h1>
<google-map height="100vh" width="100vw" [options]="testMapOptions">
  @for (coordinate of stationsCoords; track coordinate) {
  <map-marker [position]="coordinate" [options]="markerOptions" />
  }
</google-map>
