<h1>Google Maps in Angular 17</h1>
<google-map height="100vh" width="100vw" [options]="testMapOptions">
  @for (station of stations; track station) {
  <map-marker [position]="{lat: toNumber(station.latitud), lng: toNumber(station.longitud)}"
    [options]="markerOptions" />

  }
</google-map>
